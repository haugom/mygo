<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="http://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript"></script>

        <!-- font awesome from BootstrapCDN -->
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        
        <script src="/public/js.cookie.js"></script>
        <script src="/public/user.js"> </script>
        <link href="/public/app.css" rel="stylesheet">
    </head>
    <body class="home">
        <div class="container">
            <div class="login-page clearfix">
              <div class="logged-in-box auth0-box logged-in">
                <h1 id="logo"><img src="/public/auth0_logo_final_blue_RGB.png" /></h1>
                <img class="avatar" src="{{.picture}}"/>
                <h2>Welcome {{.nickname}}</h2>
                  <p>
                      {{ range .roles }}
                  <p>{{ . }}</p>
                      {{ end }}

                  </p>
                  {{ if .loggedin }}
                      <a id="qsLogoutBtn" class="btn btn-primary btn-lg btn-logout btn-block" href="/logout2">Logout</a>
                  {{ else }}
                      <a id="qsLogoutBtn" class="btn btn-primary btn-lg btn-login btn-block" href="/login2">Login</a>
                  {{end}}

              </div>
            </div>
        </div>
    </body>
</html>
